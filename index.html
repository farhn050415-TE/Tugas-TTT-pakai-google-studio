<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impulse Voltage Generator Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',
                '800': '#1e40af',
                '900': '#1e3a8a',
                '950': '#172554',
              },
              'dark-bg': '#0d1117',
              'dark-card': '#161b22',
              'dark-border': '#30363d',
            }
          }
        }
      }
    </script>
    <style>
        body.dark {
          background-color: #0d1117;
          background-image: radial-gradient(circle at 50% 0, rgba(22, 27, 34, 0.8), #0d1117 70%);
          min-height: 100vh;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        /* Text Glow Effect */
        .text-glow {
            text-shadow: 0 0 12px rgba(96, 165, 250, 0.5);
        }

        /* Animation Keyframes */
        @keyframes charge-flow {
          from { stroke-dashoffset: 1000; }
          to { stroke-dashoffset: 0; }
        }
        @keyframes spark-flash {
          0%, 100% { opacity: 0; }
          50% { opacity: 1; }
        }
        
        /* Animation Classes */
        .charge-path {
          stroke-dasharray: 1000;
          stroke-dashoffset: 1000;
          animation: charge-flow 2s ease-out forwards;
        }
        .spark {
          opacity: 0;
          animation: spark-flash 0.4s ease-in-out forwards;
        }
        .discharge-path {
           stroke-dasharray: 1000;
           stroke-dashoffset: 1000;
           animation: charge-flow 1.5s ease-out forwards;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="dark">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
